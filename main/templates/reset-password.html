{% extends 'base.html' %}

{% block title %}Dlogr - Reset password{% endblock %}

{% block content %}
    <header class="page-header">
        <h1 class="page-title">Reset Password</h1>
    </header>

    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-default">
            <div class="panel-body">
                <h3 class="thin text-center">Reset Password</h3>
                <hr>

                <form method="POST">
                    {% csrf_token %}

                    <div class="top-margin">
                        <label>Email <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" name="email" id="id_email" value="{{ form.email.value|default_if_none:'' }}" required autofocus>
                    </div>

                    <hr>
                    <div class="row">
                        <div class="col-lg-offset-8 col-lg-4 text-right">
                            <button class="btn btn-action" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
